    <title>2.下划线、中划线、斜体</title>
</head>
<body>
    <h3>1.下划线、中划线、斜体</h3>

    这是一句没有加下划线的句子。
    <u>这是一句加下划线的句子。</u>
    <br />

    这是一句没有加中划线的句子。
    <br />
    第一种写法：&lt;s&gt;<s>这是一句加中划线的句子。</s>
    <br />
    另一种写法：&lt;del&gt;:<del>这是一句加中划线的句子。</del>
    <hr />

    这是一句没有加倾斜的句子。
    <br />
    第一种写法: &lt;i&gt;<i>这是一句加倾斜的句子。</i>
    <br />
    另一种写法：&lt;em&gt;:<em>这是一句加倾斜的句子。</em>

</body>
</html>
