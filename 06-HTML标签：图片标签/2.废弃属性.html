<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.废弃标签</title>
</head>
<body>
    <h3>1.废弃的标签</h3>
    1.1 Align标签：废弃了，属性：top、middle、bottom、left、center、right
    <br>
    替换为：css3的vertical-align属性
    <hr/>

    1.2 border标签：废弃了，属性：以px（像素）为单位给图片加边框
    <br />
    替换为：css3的border属性
    <hr />

    1.3 Hspace标签：废弃了，属性：指图片左右的边距
    1.4 Vspace标签：废弃了，属性：指图片上下的边距
</body>
</html>
