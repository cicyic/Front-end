    <title>10.5多行文本输入框textarea</title>

<body>
    <h3>1.textarea多行文本输入框</h3>
    <p>text:文本；area：区域</p>
    * rows: 文本区域的行数；
    <br/>
    * cols: 文本区域的列数；
    <br/>
    * readonly: 只读；
    <br/>
    <p>（1）所以啊！textarea标签也和pre一样会记录所有的空格和换行！！！</p>
    <form action="login.php" method="post">
        <textarea name="txtInfo" id="1" cols="30" rows="10">1、不会自学和思考的程序员不是一个好的文科生！</textarea>

        <textarea name="txtInfo" id="2" cols="30" rows="10">
        2、我喜欢的事情常常会因为自己的无力感和生活的种种被自己放置在身旁。
        </textarea>

        <textarea name="txtInfo" id="3" cols="30" rows="10">

        3、写下这些文字的时候，身体的一缕缕力量随着风消逝在轨迹上。</textarea>
    </form>
</body>
</html>
