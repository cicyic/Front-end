<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.6表单的语义化</title>
</head>
<body>
    <h3>1.表单的语义化</h3>
    <p>(1) fieldset：表单的语义化；legend：标题</p>
    <fieldset>
        <legend>账号信息</legend>
        姓名：<input type="text" value="陈同学"> <br>
        密码：<input type="password" value="chentongxue" size="20">
    </fieldset>

    <fieldset>
        <legend>个人信息</legend>
            性别：<input type="radio" name="sex">男
            <input type="radio" name="sex">女
            <br />
            爱好：<input type="checkbox" name="like">吃饭<input type="checkbox" name="like">睡觉<input type="checkbox" name="like">打豆豆
    </fieldset>

    <h3>2.label标签，利用for组合input的id属性</h3>
    <p>任何表单元素都有label</p>
    <fieldset>
        <legend>个人信息</legend>
        性别：<input type="radio" name="sex" id="man" checked><label for="man">男</label>
        <input type="radio" name="sex" id="women"><label for="women">女</label>
        <br />
        爱号：<input type="checkbox">吃饭<input type="checkbox">睡觉<input type="checkbox">打豆豆
    </fieldset>
</body>
</html>
