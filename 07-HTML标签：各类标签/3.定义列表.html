    <h3>1.dl定义列表</h3>
    <p>1.1 举个栗子</p>
    <dl>
        <dt>内容1</dt>
        <dd>吃饭</dd>
        <dd>睡觉</dd>
        <dd>打豆豆</dd>

        <dt>内容2</dt>
        <dd>手机</dd>
        <dd>平板</dd>
        <dd>电脑</dd>
    </dl>

    <hr/>

    <p>2.两种嵌套写法</p>
    * 2.1 合并写法
    <dl>
        <dt>上海</dt>
        <dd>国际都市，经济很好</dd>
        <dt>北京</dt>
        <dd>我国首都，不说都懂</dd>
        <dt>杭州</dt>
        <dd>浙江省会，谁都知道</dd>
    </dl>
    * 2.2 拆开写，更清晰
    <dl>
        <dt>上海</dt>
        <dd>国际都市，经济很好</dd>
    </dl>
    <dl>
        <dt>北京</dt>
        <dd>我国首都，不说都懂</dd>
    </dl>
    <dl>
        <dt>杭州</dt>
        <dd>浙江省会，谁都知道</dd>
    </dl>
    <hr />
