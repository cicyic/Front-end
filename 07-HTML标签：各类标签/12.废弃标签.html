<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.废弃标签</title>
</head>
<body>
    <h3>1.2004之前，html也负责css的内容</h3>
    <font size="9" color="red">我虽然可以设置字体，但是已经被废弃了</font> <br />
    <b>我是加粗标签</b> <br/>
    <u>我是下划线标签</u> <br/>
    <i>我是倾斜标签</i> <br />
    <del>我是删除线，也是中划线</del> <br />
    <em>我是强调，可以理解为加粗标签</em> <br />
    <strong>我是强调，可以理解为加粗标签</strong> <br />
    <pre>类似的标签：</pre>
    水平线标签：hr <hr/>
    换行标签：br <br />
    <p>在网页99.9999%中需要换行都用p标签，不到万不得已别用br</p>
    <p>标准的div+css页面，只会用很少的标签</p>
    <pre>
        (1) 举个例子：div p h1 span a img ul ol dl input
        (2) 需要知道每个标签的特殊用法、属性。比如a标签和img标签的区别
    </pre>
</body>
</html>
