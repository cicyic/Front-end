<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.4下拉列表标签</title>
</head>
<body>
    <h3>1.select标签内的每一项用option</h3>
    <p>select：选择；option：选项</p>
    （1）multiple：可以对下拉列表进行多选，属性值可以为multiple或空
    <br/>
    * 例子：multiple="multiple" or multiple=""
    <br/>
    (2) size,siez="1" 则显示下拉试图，大于1则列表为滚动
    <br/>
    选择今日水果：(multiple size=1)
    <select name="fruiter" id="water" size="1" multiple>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
        <option value="watermelon">西瓜</option>
        <option value="strawberry">草莓</option>
        <option value="ice cream">冰淇淋</option>
    </select>
    <pre>

    </pre>

    选择今日水果：(multiple size=3)
    <select name="fruiter" id="water" size="3" multiple>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
        <option value="watermelon">西瓜</option>
        <option value="strawberry">草莓</option>
        <option value="ice cream">冰淇淋</option>
    </select>
    <pre>

    </pre>

    (3) selected:预选属性，表示提前选中，没有属性值：selected=""
    <br />
    选择今日水果：(selected)
    <select name="fruiter" id="water" size="3" multiple>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
        <option value="watermelon">西瓜</option>
        <option value="strawberry" selected="">草莓</option>
        <option value="ice cream" selected="">冰淇淋</option>
    </select>

</body>
</html>
