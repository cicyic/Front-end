<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.框架知识</title>
</head>
<body>
    <h3>1、frameset和frame标签已经从Web中删除，建议用iframe替代</h3>
    <p>1.1 水平分割：row（上和下两部分）</p>
    * rows="200,*"，这是绝对值写法，200px是上面的，剩下的为下面
    <br />
    ** rows="30%,*",这是相对值写法
    <p>1.2 若将框架分成多行，属性值用','分割</p>
    <hr />
    <p>1.3 垂直分割：cols(左和右两部分)</p>
    * cols="200,*",绝对值写法，左边200px，剩下为右边
    <br />
    ** cols="30%,*",相对值写法
    <p>1.4 若将框架分成多列，属性值用','分割</p>
</body>
</html>
